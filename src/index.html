<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title>Tic-Tac-Toe</title>

  </head>

  <body class="bg-primary">

    <h1 class="text-center">Tic-Tac-Toe</h1>

    <div class="container">
      <div class="row" id="notification">
        <p id="message">Game on, X!</p>
      </div>

      <div class="row">
        <div id="1" class="space col border-right border-bottom border-dark"></div>
        <div id="2" class="space col border-right border-bottom border-dark"></div>
        <div id= "3" class="space col border-bottom border-dark"></div>
      </div>
      <div class="row">
        <div id="4" class="space col border-right border-bottom border-dark"></div>
        <div id="5" class="space col border-right border-bottom border-dark"></div>
        <div id="6" class="space col border-bottom border-dark"></div>
      </div>
      <div class="row">
        <div id="7" class="space col border-right border-dark"></div>
        <div id="8" class="space col border-right border-dark"></div>
        <div id="9" class="space col border-dark"></div>
      </div>
    </div>

    <div class="container">
      <button id="button" onclick="newGame()" type="button" class="btn btn-success btn-center mt-3">New Game</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

  </body>
</html>
